<div class="container">
    <form #vForm="ngForm" (ngSubmit) = "onSubmit(vForm.value)">
        <div class="row">
            <h4 class="text-center mb-3">New Vehicle</h4>
            <div class="col">
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputPlate" class="col col-form-label fw-bold">Matrícula:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputPlate" name="number_plate">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputColor" class="col col-form-label fw-bold">Color:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputColor" name="color">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputImg" class="col col-form-label fw-bold">Imagen URL:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputImg" name="img_url">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputPrice" class="col col-form-label fw-bold">Precio:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputPrice" name="price">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputStatus" class="col col-form-label fw-bold">Estado:</label>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Select status" name="status">
                            <option selected>Seleccione estado...</option>
                            <option value="1">Vendido</option>
                            <option value="2">Alquilado</option>
                            <option value="3">Reservado</option>
                            <option value="4">Disponible</option>
                        </select>                    
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputModel" class="col col-form-label fw-bold">Modelo:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputModel" name="model">                    
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <h4 class="text-center mb-3">Ficha técnica</h4>
            <div class="col">
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputVersion" class="col col-form-label fw-bold">Versión:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputVersion" name="version">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputDoors" class="col col-form-label fw-bold">Puertas:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputDoors" name="doors">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputSeats" class="col col-form-label fw-bold">Plazas:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputSeats" name="seats">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputHeight" class="col col-form-label fw-bold">Altura:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputHeight" name="height">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputWidth" class="col col-form-label fw-bold">Anchura:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputWidth" name="width">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputLength" class="col col-form-label fw-bold">Largura:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputLength" name="length">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputMaxPot" class="col col-form-label fw-bold">Potencia máx:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputMaxPot" name="max_potency">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputWheelDrive" class="col col-form-label fw-bold">Tracción:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputWheelDrive" name="wheel_drive">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <label for="inputAddons" class="col col-form-label fw-bold">Modificaciones:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputAddons" name="addons">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <label for="inputNotes" class="col col-form-label fw-bold">Observaciones:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputNotes" name="notes">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputType" class="col col-form-label fw-bold">Tipo:</label>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Select type" name="vehicle_type">
                            <option selected>Seleccione tipo...</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Coupe">Coupe</option>
                            <option value="Convertible">Convertible</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Truck">Truck</option>
                            <option value="Van">Van</option>
                        </select>                    
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputType" class="col col-form-label fw-bold">Brand:</label>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Select type" name="brand">
                            <option *ngFor="let brand of brands" [value]="brand.name">{{ brand.name }}</option>
                        </select>                    
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputAxisDistance" class="col col-form-label fw-bold">Distancia ejes:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputAxisDistance" name="axis_distance">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputTare" class="col col-form-label fw-bold">Tara:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputTare" name="tare">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputWeightRating" class="col col-form-label fw-bold">MMA:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputWeightRating" name="gross_vehicle_weight_rating">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputTires" class="col col-form-label fw-bold">Neumáticos:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputTires" name="tires">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputEngine" class="col col-form-label fw-bold">Motor:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputEngine" name="engine">                 
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputUrbanFuelEconomy" class="col col-form-label fw-bold">Consumo urbano:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputUrbanFuelEconomy" name="urban_fuel_economy">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputExtraUrbanFuelEconomy" class="col col-form-label fw-bold">Consumo extraurbano:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputExtraUrbanFuelEconomy" name="extra_urban_fuel_economy">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputOverallFuelEconomy" class="col col-form-label fw-bold">Consumo medio:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="inputOverallFuelEconomy" name="overall_fuel_economy">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Añadir vehículo</button>
    </form>
</div>
